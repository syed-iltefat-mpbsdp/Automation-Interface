<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <link rel="stylesheet" href="global.css">
  <script src="settings.js" defer></script>
</head>
<body>
  <div class="content">
    <br><br> 
    <!--  <label for="batch-filename">Batch filename:</label>
    <input id="batch-filename" type="text" value="CIP_SN_Test.bat" style="margin-right:8px" />
    <button id="run-bat-file" onclick="runBatchFile()">Run Batch</button>
    !-->

    <button id="run-copy-btn" type="button" onclick="window.location.href='CIP_SN.html'">CIP SN Automation</button>
    <br><br>
    <script>
      document.getElementById('run-copy-btn').addEventListener('click', () => {
      window.location.replace('CIP_SN.html');
      });
    </script>

    <label for="db_username">DB Username</label>
    <input type="text" id="db_username" class="d-input" name="db_username" value="" placeholder="Username">
    <br><br>
    
    <label for="db_password">DB Password</label>
    <input type="password" id="db_password" class="d-input" name="db_password" value="" placeholder="Password">
    <br><br>

    <label for="db_port">DB Port</label>
    <input type="number" id="db_port" class="d-input" name="db_port" value="" placeholder="port">
    <br><br>


    <label for="output_dir">Output directory</label>
    <input type="text" id="output_dir" class="d-input" name="output_dir" value="default" placeholder="Output directory">
    <br><br>



    <label for="db-select">Default Database Server</label>
    <select id="db-select">
      <option value="EHSGIGECDSQL01.ehsa2.ca">Preprod GE (EHSGIGECDSQL01.ehsa2.ca)</option>
      <option value="EHSGIMICDSQL01.ehsa2.ca">Preprod MI (EHSGIMICDSQL01.ehsa2.ca)</option>
      <option value="EHSGICACDSQL01.ehsa2.ca">Preprod CA (EHSGICACDSQL01.ehsa2.ca)</option>
      <option value="EHSGIHACDSQL01.ehsa2.ca">Preprod HA (EHSGIHACDSQL01.ehsa2.ca)</option>
      <option value="EHSGILOCDSQL01.ehsa2.ca">Preprod LO (EHSGILOCDSQL01.ehsa2.ca)</option>
    </select>

    <br><br>

    <button type="submit" onclick="changeSettings()" id="save-btn">Save Settings</button>
    <div id="settings-status" style="margin-top:12px; color:#333;"></div>

    <br><br>
    
    <label for="python_server_url">Python Server URL</label>
    <input type="text" id="python_server_url" class="d-input" name="python_server_url" value="default" placeholder="Python Server URL">

    <button type="submit" onclick="changePythonServerURL()" id="python-save-btn">Save Python URL</button>
    <div id="settings-status-2" style="margin-top:12px; color:#333;"></div>

  </div>

  
</body>
</html>
