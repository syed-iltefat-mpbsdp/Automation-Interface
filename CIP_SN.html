<!DOCTYPE html>
<html>
<head>
  <title>Automation Interface</title>
  <link rel="stylesheet" href="global.css">
  <script src="cip_sn_utils.js" defer></script>
</head>
<body>
  <div class="content">
    <br><br> 
    <!--  
      <label for="batch-filename">Batch filename:</label>
      <input id="batch-filename" type="text" value="CIP_SN_Test.bat" style="margin-right:8px" />
      <button id="run-bat-file" onclick="runBatchFile()">Run Batch</button>
      <button id="run-copy-btn" type="button" onclick="runCopy()">Run Copy</button>
    <div id="copy-status"></div>

    !-->

    <button id="settings-btn" type="button">Settings</button>
    <script>
      document.getElementById('settings-btn').addEventListener('click', () => {
      window.location.replace('settings.html');
      });
    </script>
    

    <br>
    <h2>CIP SN Automation</h2>

    <label for="db-select" style="margin-bottom: 5px;">Select Database Server</label>
    
    <br>  

    <select id="db-select" onchange="changeDatabase()">
      <option value="EHSGIGECDSQL01.ehsa2.ca">Preprod GE</option>
      <option value="EHSGIMICDSQL01.ehsa2.ca">Preprod MI</option>
      <option value="EHSGICACDSQL01.ehsa2.ca">Preprod CA</option>
      <option value="EHSGIHACDSQL01.ehsa2.ca">Preprod HA</option>
      <option value="EHSGILOCDSQL01.ehsa2.ca">Preprod LO</option>
    </select>
    <br><br>
    <button id="toggleBtn" class="toggle-off tooltip" type="button">
      <span id="toggle-content">Auto Fetch: OFF</span>
      <span id="tooltiptext" class="tooltiptext">Fetches every 5 seconds: OFF</spans>
    </button>
    <button id="load-SN" class="button" type="button" onclick="loadSQL('SN')">Load CIP SN query</button>


    <br><br>
    
    <textarea id="query" rows="10" spellcheck="false" style="height: 250px;">
      Your SQL query will show here
    </textarea>
      
    <div id="overlay" style="display:none; width: 100%">
      <div id="overlay-content" class="overlay-content"></div>
    </div>
    
    <br>
    <button type="button" onclick="sendSQLQuery(event, '')">Send Query</button>
    <p id="timestamp"></p>

    <div id="table-container">
      <div id="response"></div>
    </div>

    <div id="batch-status" style="margin-top:12px;font-weight:bold"></div>

  </div>

  
</body>

</html>
